<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>
<body>
    <script>
        var index = [];
        for (i = 0; i < 10; i++) {
            index[i] = +prompt(' số vào đây' + (i + 1) + '/' + '10');
            if (index[i] % 2 != 0) {
                document.write(index[i]);   
            }
        }
        document.write(index);
    </script>
</body>
</html>
