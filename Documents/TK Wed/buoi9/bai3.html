    <title>Bai 3</title>
</head>

<body>
    <script>
        var check = prompt('NHập nội dung vào đây');
        function oddEven(a) {
            if (a % 1 != 0) {
                alert(NaN);
            } else {
                if (a % 2 == 0) {
                    alert(true);
                } else {
                    alert(false);
                }
            }
        }
        oddEven(check);
    </script>
</body>
